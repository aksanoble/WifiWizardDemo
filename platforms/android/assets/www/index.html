<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />

	<title>App-o-Mat</title>

	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="lib/jquery-mobile/css/jquery.mobile-1.4.0.min.css" />

	<script type="text/javascript" src="lib/jquery-mobile/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="lib/jquery-mobile-router/js/jquery.mobile.router.min.js"></script>
	<script type="text/javascript" src="lib/jquery-mobile/js/jquery.mobile-1.4.0.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>

<body>
<div data-role="page" id="home">
	<div data-role="header" data-position="fixed">
		<h1>WiFi - ON</h1><a href="#settings" data-icon="gear" data-transition="slideup" class="ui-btn-right">Settings</a>
	</div>

	<div role="main" class="ui-content" id="home-content">
		<h2>Main page</h2>
		<p><a href="#next" data-transition="slide">Next Page</a></p>
		<form id="Sign-IN" method="POST">
		<h1>Sign-In</h1>
			<div data-role="fieldcontain">
				<label for="url">Username:*</label>
			  <input class="required" id="Text3" name="username1" type="text" value="">
			</div>
			<div data-role="fieldcontain">
				<label for="url">Password:*</label>
			  <input id="Password3" name="pwd_r" type="password" value="">
			</div>
			<button data-theme="e" type="submit">Login</button>
		</form>
		<h1>Sign-Up</h1>
		<form id="Sign-UP" method="POST">
			<div data-role="fieldcontain">
				<label for="url">Username:*</label>
			  <input class="required" id="Text4" name="uid_r" type="text" value="">
			</div>
			<div data-role="fieldcontain">
				<label for="url">Password:*</label>
			  <input id="Password4" name="pwd_r" type="password" value="">
			</div>
			<button data-theme="e" type="submit">Sign-up</button>
		</form>
		</div>
</div>
<div data-role="page" id="next">
	<div data-role="header" data-position="fixed">
		<h1>Next</h1><a href="#home" data-transition="slide" data-direction="reverse" data-icon="arrow-l" class="ui-btn-left">Home</a>
	</div>

	<div role="main" class="ui-content">
	    <h2>Next Page</h2>
		<p>content
			<div id="testform">
				<form name="WifiTester">
					<input type="text" name="SSID" id="SSID" placeholder="SSID"><br>
					<input type="text" name="password" id="password" placeholder="password"><br>
					<button type="button" name="scan_Networks" onclick='test.scanNetworks()'>Scan Networks</button>
					<button type="button" name="add_network" onclick='test.addNetwork()'>Add Network</button>
					<button type="button" name="remove_network" onclick='test.removeNetwork()'>Remove Network</button>
					<button type="button" name="connect_network" onclick='test.connect()'>Connect</button>
					<button type="button" name="disconnect_network" onclick='test.disconnect()'>Disconnect</button>
					<button type="button" name="list_networks" onclick='test.listNetworks()'>List Networks</button>
					<button type="button" name="clear_test" onclick='test.clear()'>Clear</button>
				</form>
				<div id="status">

				</div>
			</div>
		</p>
</div>

<div data-role="page" id="settings">
	<div data-role="header" data-position="fixed">
		<h1>Settings</h1><a href="#home" data-transition="slideup" data-direction="reverse" data-icon="check" class="ui-btn-right">Done</a>
	</div>

	<div role="main" class="ui-content">
		<h2>Settings</h2>
	</div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/fastclick/js/fastclick.js"></script>
<script type="text/javascript" src="lib/handlebars/js/handlebars-v1.3.0.js"></script>

</body>
</html>
